<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="styles/reset.css" rel="stylesheet" type="text/css">
        <link href="styles/styles.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
                <h2 class="gmail"><a href="">Gmail</a></h2>
                <h2 class="images"><a href="">Images</a></h2>
                <img src="images/appsgray.jpg" alt="apps icon" class="apps-icon">
                <img src="images/kvetena.jpg" alt="kvetena pic" class="kvetena">
            </div>
        </header>
        <img src="images/googlelogo.png" alt="google logo" class="google-logo">
        <div class="search-input">
            <img src="images/search3.png" alt="search-icon" class="search-icon">
            <input type="text" class="input">
            <img src="images/voice2.png" alt="voice icon" class="voice-icon">
        </div>
        <div class="buttons">
            <button class="search-button">Google Search</button>
            <button class="lucky-button">I'm Feeling Lucky</button>
        </div>
        <span class="offered"><h3>Google offered in: <a href="">ქართული</a></h3></span>
        <div class="footer">
            <div class="left">
                <span><a href="">Advertising</a></span>
                <span><a href="">Business</a></span>
                <span><a href="">About</a></span>
                <span><a href="">How Search works</a></span>
            </div>
            <div class="right">
                <span><a href="">Privacy</a></span>
                <span><a href="">Terms</a></span>
                <span><a href="">Settings</a></span>
            </div>
        </div>
    </body>
</html>
